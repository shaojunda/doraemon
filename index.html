<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Doraemon</title>
</head>
<body>
  <div class="doraemon">
    <div class="face">
      <div class="eyesWrapper">
        <div class="eyes">
          <div class="eye">
            <div class="pupil"></div>
          </div>
          <div class="eye">
            <div class="pupil"></div>
          </div>
        </div>
      </div>
      <div class="nose"></div>
      <div class="face face-base">
        <div class="noseline"></div>
        <div class="mustache">
          <div class="m m01"></div>
          <div class="m m02"></div>
          <div class="m m03"></div>
        </div>
        <div class="mustache reflect">
          <div class="m m01"></div>
          <div class="m m02"></div>
          <div class="m m03"></div>
        </div>
        <div class="mouth">
          <div class="mouth-hidden"></div>
          <div class="mouth-line"></div>
        </div>
      </div>
    </div>
    <div class="necklace">
      <div class="bell">
        <div class="ring"></div>
        <div class="hole"></div>
      </div>
    </div>
  </div>

</body>
</html>
